<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
    </header>
    
    <main>
        <section id="blog-posts"></section>
        <section id="new-post">
            <h2>Add New Post</h2>
            <input type="text" id="post-title" placeholder="Title">
            <textarea id="post-content" placeholder="Content"></textarea>
            <button id="add-post-btn">Add Post</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
    <script src="csript.js"></script>

</html>
